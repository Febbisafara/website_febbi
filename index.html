<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>BLACKPINK</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #000; /* latar belakang hitam */
      color: #ff69b4; /* teks berwarna pink */
      text-align: center;
      margin: 0;
      padding: 20px;
    }

    .content {
      background-color: #1a1a1a;
      border: 2px solid #ff69b4;
      border-radius: 15px;
      padding: 20px;
      max-width: 700px;
      margin: 0 auto;
      box-shadow: 0 0 15px #ff69b4;
    }

    h1, h2 {
      color: #ff69b4;
    }

    img, audio, video {
      margin-top: 15px;
      width: 100%;
      border-radius: 10px;
      box-shadow: 0 0 10px #ff69b4;
    }
  </style>
</head>
<body>
  <div class="content">
    <h1>BLACKPINK</h1>

    <!-- Gambar -->
    <h2>BlackPink In Your Area</h2>
    <img src="bp.webp" alt="Contoh Gambar" />

    <!-- Audio -->
    <h2>Hard to Love</h2>
    <audio controls>
      <source src="hart to love.mp3" type="audio/mpeg" />
    </audio>

    <!-- Video -->
    <h2>World Tour</h2>
    <video controls>
      <source src="bp23.mp4" type="video/mp4" />
    </video>
  </div>
</body>
</html>
